<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
    <link rel="stylesheet" href="css/contact.css">
</head>
<body>
    <header>
        <!-- Conteúdo do cabeçalho -->
        <h1>Meu Site</h1>
        <nav>
            <!-- Conteúdo da navegação -->
            <ul>
                <li><a href="pre-projeto.html"><i class="bi bi-house"> Inicio</i></a></li>
                <li><a href="about.html"><i class="bi bi-person-circle"> Sobre</i></a></li>
                <li><a href="contact.html"><i class="bi bi-person-lines-fill"> Contato</i></a></li>
            </ul>
        </nav>
    </header>
    
    <div id="content-container">
        <div id="barra">
            <!-- Conteúdo da barra lateral (aside) -->
            <h2>Barra Lateral</h2>
            <p>Conteúdo da barra lateral vai aqui.</p>
        </div>

        <div id="main-container">
            <main>
                <!-- Conteúdo principal (main) -->
                <h2>Entre em Contato</h2>
                <div id="contact-form">
                    <form action="#" method="post">
                        <label for="name">Nome:</label>
                        <input type="text" id="name" name="name" required>

                        <label for="email">E-mail:</label>
                        <input type="text" id="email" name="email" required>

                        <label for="message">Mensagem:</label>
                        <textarea id="message" name="message" rows="4" required></textarea>

                        <button type="submit">Enviar</button>
                    </form>
                </div>
            </main>
        </div>
    </div>
    
    <footer>
        <!-- Conteúdo do rodapé (footer) -->
        <p>Rodapé do site.</p>
    </footer>
</body>
</html>
